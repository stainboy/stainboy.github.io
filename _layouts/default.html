<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/print.css" media="print" />
    <!-- Le fav and touch icons -->
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title> {{ page.title }} </title>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="/"><h1> {{ site.name }} </h1></a>
        <h2> {{ site.subtitle }} </h2>
        <a href="https://github.com/stainboy/" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}
          
        </section>
        <aside id="sidebar">

          <div class='navigator text-center'>
            <a href='/' title='首页'>&#xf012b;</a>
            <a href='/rss.xml' title='RSS订阅'>&#xf01bc;</a>
            <a href='/me.html' title='关于我'>&#xf00cc;</a>
          </div>

          <div class='category'>
            <ul>
              {% for cat in site.categories %}
                <li><a href="{{ site.BASE_PATH }}/category.html#{{ cat[0] }}">{{ cat[0] }}<span>{{ cat[1].size }}</span></a></li>
              {% endfor %}
            </ul>
          </div>

        </aside>
      </div>
    </div>

<!-- GA -->

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-11765858-7', 'auto');
  ga('send', 'pageview');

</script>

  </body>
</html>
