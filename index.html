---
layout: default
title: Miles Chen's Space powered by Github Pages
---
<div id="home">
    {% for post in site.posts %}
        <div class="posts">
            <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
            <p class="meta">{{ post.date | date: "%B %d, %Y" }}</p>
            <p class="summary">{{ post.summary }}</p>
        </div>
    {% endfor %}
</div>
